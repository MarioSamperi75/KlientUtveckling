  <style>

    div{
      background-color: #e7f437;
    }

    span{
      background-color: #eed0d0;
    }

    .mark{
      background-color: #f5e727;
    }

</head>
<body>
  <h1>Div och Span</h1>
  <div>En div</div>
  <span>En span</span>
