<script>
    
    $(document).ready(function() {


        // funktion: att anropa på olika sett
        function addItem() {
            let $new = $("#input").val();
            $("ul").append ("<li>" + $new + "<button class='taBort'>ta bort</button> </li>");
            $("#input").val("");
        }


        //click på add
        $("#button").click(function() {
            addItem();
        });


        //key press
        $("#input").keypress(function (event) {
          // console.log(event.which);
          if(event.which === 13) // 13 är tangentens Enter ASCII-kod 
            addItem();
      })
