<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button onclick="myFunction()">Click me</button>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML="Hello World";
        }
        let show = document.getElementById("demo");
        show.addEventListener("click", myFunction );

        //eller bara document.getElementById("demo").addEventListener("click", myFunction );
    </script>
</body>
</html>
