    <body>

        <script>

        let myArray = ['Mario','Samperi','Altomonte'];

        let table='<table border=1>';
        for (let i = 0; i < localStorage.length; i++) {            
                table +=`
                        <tr><td> ${localStorage.key(i)}</td><td>${localStorage.getItem(localStorage.key(i))}</td></tr>                     
                    `;
                }

                $("#table").html(table);
